@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <!-- CSS -->
        <link rel="stylesheet" media="screen" href="@controllers.common.routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@controllers.common.routes.Assets.versioned("stylesheets/css3-github-buttons/gh-buttons.css")">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/redmond/jquery-ui.css">

        <!-- JavaScript Libraries -->
        <script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

        <!-- Our own JavaScripts -->
        <script src="@controllers.common.routes.Assets.versioned("javascripts/help.js")" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@controllers.common.routes.Assets.versioned("javascripts/main.js")" type="text/javascript" charset="${_response_encoding}"></script>
    </head>
    <body style="margin: 0px;">
        <div id="content">
            <!-- Code to display user bar -->
            @views.html.common.tags.user_bar()
            <!-- Content passed in gets displayed here -->
            @content
            <!-- Code to the display footer -->
            @views.html.common.tags.footer()
        </div>
        <div id="dialog_help" class="hidden"></div>
        <div id="background" class="background"></div>
    </body>
</html>
