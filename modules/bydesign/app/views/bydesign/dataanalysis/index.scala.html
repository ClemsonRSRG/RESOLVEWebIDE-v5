@import helper._
@import models.common.database.User

@(currentUser: User)

@views.html.common.main("RESOLVEWebIDE - byDesign", currentUser) {
    <div class="container" style="padding-top: 2.5rem;">
        @helper.form(action = controllers.bydesign.dataanalysis.routes.Index.upload(), 'enctype -> "multipart/form-data") {
            @CSRF.formField
            <div class="card-block">
                <div class="form-group row">
                    <label for="idFile" class="col-xs-2 col-form-label">ID File (CSV)</label>
                    <div class="col-xs-10">
                        <input type="file" class="form-control" id="idFile" name="idFile">
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="text-xs-center">
                        <button type="submit" class="btn btn-success">Upload</button>
                        <a class="btn btn-danger" href="@controllers.bydesign.core.routes.Index.index()">Cancel</a>
                    </div>
                </div>
            </div>
        }
    </div>
}
