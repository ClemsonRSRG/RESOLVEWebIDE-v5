@import java.util
@import models.common.database.Project

@(projects: util.List[Project], activeProject: Project)

<div id="components-toolbar" class="btn-toolbar" role="toolbar" aria-label="components-toolbar">
    <div class="btn-group btn-group-sm mr-3" role="group" aria-label="project-button-group">
        <button type="button" class="btn btn-outline-primary">5</button>
        <button type="button" class="btn btn-outline-primary">8</button>
    </div>
    <div class="btn-group btn-group-sm" role="group" aria-label="components-button-group">
        <button type="button" class="btn btn-outline-primary">8</button>
    </div>
</div>

<nav class="navbar" aria-label="components-toolbar">
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <div class="btn-group" role="group">
                <button class="btn btn-secondary" type="button">
                    <a href="?p=@activeProject.id" style="text-decoration: none;">@activeProject.name</a>
                </button>
                @if(projects.size > 1) {
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="workspace-ids">
                    @for(p <- projects) {
                        @if(p.name != activeProject.name) {
                            <a class="dropdown-item" href="?p=@p.id">@p.name</a>
                        }
                    }
                </div>
                }
            </div>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-secondary">
                <a href="#" style="text-decoration: none;">Components</a>
            </button>
        </li>
    </ul>
</nav>
